<html>
  <head>
    <link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css'/>
    <script src='app.js' defer></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.js'></script>
  </head>
  <body>
    <div class='container'>
      <form id="input-form">
        <div class="form-group">
          <label for="inputCity">City</label>
          <input type="city" class="form-control" id="inputCity" />
        </div>
        <div class="form-group">
          <label for="inputZipCode">Zip Code</label>
          <input type="zip" class="form-control" id="inputZipCode"/>
        </div>
        <div class="row">
          <div class="col">
            <div class="form-group">
              <label for="inputLat">Latitude</label>
              <input type="latitude" class="form-control" id="inputLat"/>
            </div>
          </div>
          <div class="col">
            <div class="form-group">
              <label for="inputLong">Longitude</label>
              <input type="longitude" class="form-control" id="inputLong"/>
            </div>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>

      <div class="output">

      </div>
    </div>
  </body>
</html>
