<html>
  <head>
    <link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css'/>
    <link src='style.css'>
    <script src="https://unpkg.com/moment"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.js'></script>
    <script src='app.js' defer></script>
  </head>
  <body>
    <div class="container w-75">
      <div id="check-boxes">
        <div class="form-check">
          <input class="form-check-input" type="radio" name="search-type" id="city-box" value="option1">
          <label class="form-check-label" for="city-box">City Name</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="search-type" id="zip-box" value="option2">
          <label class="form-check-label" for="zip-box">Zip Code</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="search-type" id="lat-long-box" value="option3">
          <label class="form-check-label" for="lat-long-box">Latitude and Longitude</label>
        </div>
      </div>

      <form class="mt-3" id="form-html">

      </form>

      <div class="mb-2" id="current-weather-card"></div>
      <div class="mb-2" id="hourly-weather-card"></div>
      
    </div>
  </body>
</html>
